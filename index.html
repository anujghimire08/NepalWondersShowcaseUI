<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepal Wonders showcase</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://media.tenor.com/MCKjaHTU0kwAAAAj/nepal.gif">
  </head>
  <body>
    <div class="slides-box">
      <div class="slides">
        <img src="" alt="">
          <img src="images/n1.jpg" alt="" class="slide active" />
          <img src="images/n2.jpg" alt="" class="slide" />
          <img src="images/n3.jpg" alt="" class="slide" />
          <img src="images/n4.jpg" alt="" class="slide" />
          <img src="images/n5.jpg" alt="" class="slide" />


      </div>
      <div class="details-box-center">
            <h3 class="details-title">Explore the Wonders of Nepal</h3>
            <p class="details-subtitle">A Land Rich in Culture and Heritage</p>
            <div class="btns">
              <button class="btn first">Discover Nepal</button>
              <button class="btn second">Enquiry</button>
            </div>
            <div class="slider-dots">
              <span class="dot active" onclick="updateSlide(0)"></span>
              <span class="dot" onclick="updateSlide(1)"></span>
              <span class="dot" onclick="updateSlide(2)"></span>
              <span class="dot" onclick="updateSlide(3)"></span>
              <span class="dot" onclick="updateSlide(4)"></span>
            </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
